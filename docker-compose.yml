services:
  frankoud.com:
    image: nginx
    volumes:
      - ./app:/usr/share/nginx/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "127.0.0.1:3001:80"
    restart: unless-stopped

  php:
    build: ./php/
    volumes:
      - ./app:/usr/share/nginx/html

  mariadb:
    image: mariadb:latest
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: greenbanana
      MARIADB_DATABASE: InAudible
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    ports:
      - "127.0.0.1:3004:80"
    environment:
      - PMA_ARBITRARY=1