<!DOCTYPE html>
<html>

<style>
    .search-bar {
        display: flex;
        justify-content: center;
    }
    .search-bar input {
        margin-right: 5px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL | Frank Oud</title>
    <link rel="stylesheet" href="../styles/default.css">
</head>

<body>
    <nav class="nav">
        <a href="../index.html">Home</a>
    </nav>

    <div class="search-bar">
        <p><input type="text"><button class="button">Go!</button></p>
    </div>
    
    <ul class="results">
        
    </ul>
</body>

</html>

<script>
    document.querySelector(".button").addEventListener("click", async () => {
        const data = await getResults();
        loadResults(data);
    });

    async function getResults() {
        const response = await fetch("/api/customers.php"); 
        
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        return await response.json();
    }

    function loadResults(data) {
        const results = document.querySelector(".results"); 
        results.innerHTML = ""; 

        if (data.length < 1) {
            const noResult = document.createElement("li");
            noResult.innerHTML = "No results found.";
            results.appendChild.noResult;
            return;
        }

        data.forEach(customer => {
                const li = document.createElement("li");
                li.textContent = `${customer.id}: ${customer.first_name} ${customer.last_name}`;
                results.appendChild(li);
            });
    }
</script>
