<!DOCTYPE html>
<html>

<style>
    .button-container {
        display: flex;
        justify-content: center;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL | Frank Oud</title>
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" href="../styles/sql_demo.css">
</head>

<body>
    <nav class="nav">
        <a href="../index.html">Home</a>
        <a href="#">SQL Demo</a>
    </nav>

    <div class="page-content">
        <h1>SQL Demo</h1>

        

        <button class="button">Go!</button>
        <div class="query-container">
            <p>Query</p>
            <pre class="query-string"></pre>
        </div>
        <div class="results-list-container">
            <p>Results</p>
            <ul class="results-list"></ul>
        </div>

        <footer>
            <p>Hosted on a Raspberry Pi running NGINX in a Docker container.</p>
        </footer>
    </div>
</body>

</html>

<script>
    document.querySelector(".button").addEventListener("click", async () => {
        const data = await getResults();
        loadResults(data);
    });

    async function getResults() {
        const response = await fetch("/api/customers.php"); 
        
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        return await response.json();
    }

    function loadResults(data) {
        const resultsList = document.querySelector(".results-list"); 
        resultsList.innerHTML = ""; 
        const results = data.results;
        const query = data.query;        

        if (results.length < 1) {
            const noResult = document.createElement("li");
            noResult.textContent = "No results found.";
            resultsList.appendChild(noResult);
            return;
        }

        results.forEach(customer => {
            const li = document.createElement("li");
            li.textContent = `${customer.first_name} ${customer.last_name}`;
            resultsList.appendChild(li);
        });
        document.querySelector(".query-string").innerHTML = query;
    }
</script>
